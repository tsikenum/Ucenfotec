<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/general.css">
    <title>Document</title>
</head>
<body>
    <header>
       <nav>
           <div class="flotar-izquierda">
            <a href="#">¿Ya tienes cuenta? Iniciar sesión</a>
           </div>
           <div class="flotar-derecha">
            <a href="#">Página principal</a>
           </div>
       </nav>
    </header>
    <main>
        <section>
            <h1>Regístrese aquí</h1>
                <form id="formulario">
                    <div class="primerContenedor">
                        <div class="tamanno">
                            <label for="txtPrimerNombre">Primer nombre</label>
                            <input type="text" id="txtPrimerNombre" required>
                        </div>
                        <div class="tamanno">
                            <label for="txtSegundoNombre">Segundo nombre</label>
                            <input type="text" id="txtSegundoNombre">
                        </div>
                        <div class="tamanno">
                            <label for="txtPrimerApellido">Primer apellido</label>
                            <input type="text" id="txtPrimerApellido" required>
                        </div>
                        <div class="tamanno">
                            <label for="txtSegundoApellido">Segundo apellido</label>
                            <input type="text" id="txtSegundoApellido">
                        </div>
                        <div class="tamanno">
                            <label for="sltIdentificacion">Tipo de identificación</label>
                            <select id="sltIdentificacion" required>
                                <option value="">Seleccione una de las opciones</option>
                                <option value="nacional">Nacional</option>
                                <option value="juridica">Jurídica</option>
                                <option value="residente">Residente</option>
                                <option value="extranjero">Extranjero (Pasaporte)</option>
                            </select>
                        </div>
                        <div class="tamanno">
                            <label for="numIdentificacion">Número de identificación</label>
                            <input type="text" id="numIdentificacion" required>
                        </div>
                    </div>
                    <div class="segundoContenedor">
                        <div class="tamanno">
                            <label for="txtRazonSocial">Razón Social</label>
                            <input type="text" id="txtRazonSocial">
                        </div>
                        <div class="tamanno">
                            <label for="txtNombreComercial">Nombre Comercial</label>
                            <input type="text" id="txtNombreComercial">
                        </div>
                        <div class="tamanno">
                            <label for="numTelefono">Número de teléfono</label>
                            <input type="tel" id="numTelefono" required>
                        </div>
                        <div class="tamanno">
                            <label for="txtEmail">Correo electrónico</label>
                            <input type="email" id="txtEmail" required>
                        </div>
                        <div class="tamanno">
                            <label for="sltGenero">Género</label>
                            <select id="sltGenero" required>
                                <option value="">Seleccione una de las opciones</option>
                                <option value="masculino">Masculino</option>
                                <option value="femenino">Femenino</option>
                                <option value="otro">Otro</option>
                            </select>
                        </div>
                        <div class="foto">
                            <label for="">Fotografía</label><br>
                            <button type="submit">Seleccionar archivo</button>
                        </div>
                    </div>
                </form>  
                <div class="enviar">
                    <button type="button" id="btnEnviar">Enviar</button>
                </div> 
            </section>
    </main>
    <footer class="pie-pagina">
        <div>
            <p>Copyright &#169 Todos los derechos reservados</p>
        </div>  
    </footer>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="js/servicio.js"></script>
    <script src="js/controlador.js"></script>
</body>
</html>
